<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Gesti√≥n de Sucursales{% endblock %}</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #2d4a81;
            padding: 10px 20px;
            color: aliceblue;
        }

        .navbar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .navbar ul li {
            margin: 0 10px;
        }

        .navbar ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar ul li a:hover {
            color: rgba(219, 28, 28, 0.926);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        body {
            background-color: #4566d3e5;
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        main.container {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 6px 13px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            align-content: center;
            justify-content: space-around
        }
    </style>
    {% block extra_styles %}
    {% endblock %}
</head>
<body>
    <nav class="navbar">
        <ul>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'Sucursales' %}">Gestionar Sucursales</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'gestionarEmpleados' %}">Gestionar Empleados</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Cerrar sesion</a>
            </li>
        </ul>
    </nav>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
