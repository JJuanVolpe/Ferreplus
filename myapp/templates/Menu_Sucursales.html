{% extends 'layouts/base.html' %}

<!DOCTYPE html>


{% block content %}
{% endblock %}
{% if sucursales %}
    <h1>Sucursales disponibles:</h1>
    {% for suc in sucursales %}
    <article class="card">
        <h1>{{suc.address}}</h1>
        <h1>{{suc.city}}</h1>
    </article>
    {% endfor %}
{% else %}
    <h1>No hay Sucursales Registradas en el sistema todavia.</h1>
{% endif %}
