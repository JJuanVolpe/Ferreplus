<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>{{ title }}</title>
        <style>

            body {
            background-color: #4566d3e5; 
            }
            .menu {
                margin: 3%;
                display: flex;
                flex-direction:column;
                align-items: center;
                justify-content: center;
                

            }
            
            button, a, input[type="submit"] {
                font-weight: bold;
                text-decoration: none;
                font-size: 12;
                color: #D9D9D9;
                max-width: max-content;
                background-color: #2d4a81;
                padding: 6px 10px;
                text-align: center;
                border: none;
                border-radius: 5px;
                transition: all 0.3s;
                cursor : pointer;
            }

            button:hover, a:hover, input[type="submit"]:hover {
                background-color: rgba(255, 82, 51, 0.926);
                transform: scale(1.05);
            }   
        
        </style>
    </head>
    <body> 
        <div class="menu">
            <div style="padding: 5px;">
            <a href="{% url 'Historial_De_Intercambios' %}" style="padding: 5px;">                              
                <button id="Historial">Ver historial de Intercambios</button>
            </a>
            </div>
            <div style="padding: 5px;">
                <a href="{% url 'Mis_Trueques' %}" style="padding: 5px;">
                    <button id="Mis_Trueques">Ver mis intercambios</button>
                </a>
            </div>
            <div style="padding: 5px;">
                <a href="{% url 'Crear_Trueques' %}" ">
                    <button id="Crear_Trueque">Crear intercambio</button>
                </a>
            </div>
        </div>




    </body>
</html>
