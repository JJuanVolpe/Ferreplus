<!DOCTYPE html>
<html lang="es">
  <head>
  </head>
  <style>
    body{
     background-color: #4566d3e5 !important; 
    }
    .card{
      min-width: 400px !important;
    }
  </style>
  <main class="container">
    <div class="row">
      <div class="col-md-4 offset-md-4 mt-5">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
        <form action="/signup/" method="POST" class="card card-body">
          <h1 class="text-center">Registrar Usuario</h1>
          {{error}}
          {% csrf_token %}
          <div class="mb-2">
            <label for="name">Nombre:</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Escriba su nombre" required>
          </div>
          <div class="mb-2">
            <label for="lastname">Apellido:</label>
            <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Escriba su apellido" required>
          </div>
          <div class="mb-2">
            <label for="edad">Edad:</label>
            <input type="number" name="edad" id="edad" class="form-control" placeholder="Escriba su edad" required>
          </div>
          <div class="mb-2">
            <label for="mail">Nickname:</label>
            <input type="username" name="username" id="username" class="form-control" placeholder="Elija nombre de usuario" required>
          </div>
          <div class="mb-2">
            <label for="dni">Número DNI:</label>
            <input type="text" name="dni" id="dni" class="form-control" placeholder="Ingrese su DNI" required>
          </div>
          <div class="mb-2">
            <label for="mail">Correo:</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Escriba su correo" required>
          </div>
          <div class="mb-2">
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Escriba su contraseña" required>
          </div>
          <div class="mb-2">
            <label for="genero">Genero:</label><br>
            <select id="genero" name="genero" class="form-control">
              <option value="Masculino">Masculino</option>
              <option value="Femenino" selected>Femenino</option>
              <option value="Otro" >Otro</option>
          </select>
          </div>
          <div class="mb-2">
            <label for="telefono">Teléfono:</label>
            <input type="text" name="telefono" id="telefono" class="form-control" placeholder="Ingrese su telefono">
          </div>
          <button class="btn btn-primary">Registrar</button>
          <a href="{% url 'signin' %}" style="color: rgb(22, 33, 196);">¿Tenes un usuario ya creado? Inicia sesion</a>
        </form>
        
      </div>
    </div>
    </main>
  </div>
</html>
