<main class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4 mt-5">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
      <form action="/signup/" method="POST" class="card card-body">
        <h1 class="text-center">Registrar Usuario</h1>
        {{error}}
        {% csrf_token %}
        <div class="mb-3">
          <label for="name">Nombre:</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Escriba su nombre">
        </div>
        <div class="mb-3">
          <label for="lastname">Apellido:</label>
          <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Escriba su apellido">
        </div>
        <div class="mb-3">
          <label for="age">Edad:</label>
          <input type="number" name="age" id="age" class="form-control" placeholder="Escriba su edad" required>
        </div>
        <div class="mb-3">
          <label for="mail">Nickname:</label>
          <input type="username" name="username" id="username" class="form-control" placeholder="Elija nombre de usuario" required>
        </div>
        <div class="mb-3">
          <label for="mail">Correo:</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Escriba su correo" required>
        </div>
        <div class="mb-3">
          <label for="password">Contraseña:</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Escriba su contraseña" required>
        </div>
      <button class="btn btn-primary">Registrar</button>
      </form>
    </div>
</main>
</div>
