{% extends "layouts/base.html" %}

{% block content %}
<style>
  .iniciarSesion{
    margin: 3%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
  }
  .special-button,
  a.special-button,
  input[type="submit"].special-button {
      font-weight: bold;
      text-decoration: none;
      font-size: 14px; /* Ajusta el tamaño de fuente según tus necesidades */
      color: #D9D9D9;
      max-width: max-content;
      background-color: #2d4a81;
      padding: 6px 10px;
      text-align: center;
      border: none;
      border-radius: 5px;
      transition: all 0.3s;
      cursor: pointer;
  }

  .special-button:hover,
  a.special-button:hover,
  input[type="submit"].special-button:hover {
      background-color: rgba(219, 28, 28, 0.926);
      transform: scale(1.05);
  }
</style>

<div class="iniciarSesion">
  <h1>Iniciar Sesion</h1>
  <p>{{error}}</p>
  <form action="/signin/" method="POST">
    {% csrf_token %}
    {{form.as_p}}    
    <div class="iniciarSesion">
      <button class="special-button"> Iniciar sesion</button>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto mt-5">
      <a style="color:black" href={% url 'contact' %}>Me olvide la contraseña</a>
      <a style="color:black" href={% url 'signup' %}> Registrarse </a>
  </div>  
  </form>
</div>

  
{% endblock %}
