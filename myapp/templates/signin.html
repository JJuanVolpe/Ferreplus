{% extends "layouts/base.html" %}

{% block content %}
<style>
  .iniciarSesion {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 300px;
  }

  .contenido {
    margin-top: 20px;
    text-align: center;
    width: 100%;
    max-width: 400px;
    padding: 40px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  h1 {
    color: #2d4a81;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 24px;
    margin-bottom: 20px;
  }

  p {
    color: #ff0000; /* Color rojo para mensajes de error */
    font-size: 14px;
  }

  form {
    width: 100%;
  }

  .form-group {
    margin-bottom: 20px;
    text-align: left;
  }

  label {
    color: #000000;
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  .form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }

  .form-actions {
    margin-top: 20px;
    text-align: center;
  }

  .special-button,
  a.special-button,
  input[type="submit"].special-button {
    font-weight: bold;
    text-decoration: none;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 14px;
    color: #ffffff;
    background-color: #2d4a81;
    padding: 10px 20px;
    text-align: center;
    border: none;
    border-radius: 5px;
    transition: all 0.3s;
    cursor: pointer;
  }

  .special-button:hover,
  a.special-button:hover,
  input[type="submit"].special-button:hover {
    background-color: rgba(219, 28, 28, 0.926);
    transform: scale(1.05);
  }

  .links {
    text-align: center;
    margin-top: 20px;
  }

  .links a {
    color: #2d4a81;
    text-decoration: none;
    display: block;
    margin-bottom: 10px;
    transition: all 0.3s;
  }

  .links a:hover {
    color: #d91c1c;
    text-decoration: underline;
  }
</style>
<div class="iniciarSesion">
  <div class="contenido">
    <h1>Iniciar Sesión</h1>
    <p>{{ error }}</p>
    <form action="" method="POST">
      {% csrf_token %}
      <div class="form-group">
        {{ form.username.label_tag }}
        {{ form.username }}
      </div>
      <div class="form-group">
        {{ form.password.label_tag }}
        {{ form.password }}
      </div>
      <div class="form-actions">
        <button class="special-button" type="submit">Iniciar sesión</button>
      </div>
      <div class="links">
        <a href="{% url 'contact' %}">Me olvidé la contraseña</a>
        <a href="{% url 'signup' %}">Registrarse</a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
