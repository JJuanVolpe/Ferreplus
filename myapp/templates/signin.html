{% extends "layouts/base.html" %}

{% block content %}
<style>
  .iniciarSesion {
    margin: 3%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  .special-button,
  a.special-button,
  input[type="submit"].special-button {
    font-weight: bold;
    text-decoration: none;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 14px; /* Ajusta el tamaño de fuente según tus necesidades */
    color: #D9D9D9;
    max-width: max-content;
    background-color: #2d4a81;
    padding: 6px 10px;
    text-align: center;
    border: none;
    border-radius: 5px;
    transition: all 0.3s;
    cursor: pointer;
    height: 35px;
  }

  .special-button:hover,
  a.special-button:hover,
  input[type="submit"].special-button:hover {
    background-color: rgba(219, 28, 28, 0.926);
    transform: scale(1.05);
  }

  .form-group {
    margin-bottom: 15px;
    width: 100%;
    max-width: 400px;
  }

  .form-group label {
    display: block;
    margin-bottom: 5px;
  }

  .form-group input {
    width: 190px;
    height: 13px;
    padding: 7px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: content-box;
  }

  .form-actions {
    margin-top: 20px;
    text-align: center;
  }

  .links {
    text-align: center;
    margin-top: 20px;
  }

  .links a {
    color: black;
    text-decoration:underline;
    display: block;
    margin-bottom: 10px;
  }
</style>

<div class="iniciarSesion">
  <h1>Iniciar Sesion</h1>
  <p>{{ error }}</p>
  <form action="" method="POST">
    {% csrf_token %}
    <div class="form-group">
      {{ form.username.label_tag }}
      {{ form.username }}
    </div>
    <div class="form-group">
      {{ form.password.label_tag }}
      {{ form.password }}
    </div>
    <div class="form-actions">
      <button class="special-button" type="submit">Iniciar sesion</button>
    </div>
    <div class="links">
      <a href="{% url 'contact' %}">Me olvide la contraseña</a>
      <a href="{% url 'signup' %}">Registrarse</a>
    </div>
  </form>
</div>

{% endblock %}
