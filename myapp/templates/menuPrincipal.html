<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal</title>
    <link rel="shortcut icon" type="image/png" href="../static/favicon.png">
    <link rel="stylesheet" href="../static/styles/menuPrincipal.css">
    <style>
        body {
            background-color: #4566d3e5;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #fff;
        }
        .contenedorMenu {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #2d4a81;
            box-shadow: inset 0px 6px 13px 3px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        .contenedorMenu h1 {
            margin: 0;
            padding-left: 40px;
        }
        .contenedorMenu img {
            width: 220px;
            padding-right: 40px;
        }
        .todo {
            width: 90%;
            max-width: 800px;
            background-color: #2d4a81;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: -1px 11px 20px 5px rgba(0, 0, 0, 0.3);
        }
        .contenedor, .menus, .beneficio {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        button, a, input[type="submit"] {
            font-weight: bold;
            text-decoration: none;
            font-size: 16px;
            font-family: Arial, Helvetica, sans-serif;
            color: #ffffff;
            width: 100%;
            max-width: 200px;
            background-color: #003f7f;
            padding: 10px;
            text-align: center;
            border: none;
            border-radius: 5px;
            transition: all 0.3s;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover, a:hover, input[type="submit"]:hover {
            background-color: #ff5233;
            transform: scale(1.05);
        }
        .menus {
            flex-direction: row;
            justify-content: space-around;
            width: 100%;
        }
        .menus a, .menus button {
            width: 45%;
        }
    </style>
</head>
<body>
    <div class="contenedorMenu">
        <h1 class="titulo">Menu Principal</h1>
        <img src="../static/image.png" alt="Logo de la ferreteria" class="imagen"> 
    </div>
    <div class="todo">
        <div class="contenedor">
            <a href="{% url 'miPefil' %}">
                <button>Ver Perfil</button>
            </a>
        </div>
        <div class="menus">
           <a href="{% url 'Menu_De_Intercambios' %}">
                <button>Menu de Intercambios</button>
           </a>
            <a href="#">
                <button>Menu de Compras</button>
            </a>
        </div>
        <div class="beneficio">
            <a href="#">
                <button>Ver Beneficios</button>
            </a>
        </div>
    </div>
</body>
</html>
