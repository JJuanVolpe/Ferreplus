<script>
    document.addEventListener("DOMContentLoaded", function() {
    // Selecciona todos los botones que abren el modal
    const btnsAbrirModal = document.querySelectorAll(".button-style");
    const btnCerrarModal = document.querySelector("#Cerrar_modal");
    const modal = document.querySelector("#modal");

    // Agrega el evento click a cada botón
    btnsAbrirModal.forEach(function(btn) {
        btn.addEventListener("click", function() {
            // Aquí puedes establecer los datos del modal basados en la sucursal correspondiente
            modal.showModal();
        });
    });

    btnCerrarModal.addEventListener("click", function() {
        modal.close();
    });
});
</script>
