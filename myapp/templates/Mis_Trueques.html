<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body {
            background-color: #4566d3e5;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .menu {
            display: flex;
            flex-direction: column;
            width: 200px;
            margin-bottom: 20px;
        }
        .menu button {
            background-color: #8299e4e5;
            color: rgba(31, 106, 177, 0.973);
            padding: 20px;
            margin: 10px 0px;
            border: 2px solid #000000e5;
            width: 100%;
            box-sizing: border-box;
            cursor: pointer;
        }
        .menu button:hover {
            background-color: #126627;
        }
        .contenido {
            margin-top: 20px;
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: #4566d3e5;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-height: 60vh; /* Limitar la altura máxima */
            overflow-y: auto; /* Hacer el contenido desplazable */  
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
            width: 100%;
        }
        textarea {
            resize: none;
        }
        .messages {
            list-style-type: none;
            padding: 1;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
    {% load static %}
</head>
<body>
    <h1>Mis intercambios</h1>
    <div class="contenido">
        {% block content %}
        {% endblock %}
        {% if listadointercambios %}
            
            {% for inter in listadointercambios %}
                <article class="card">
                    <h1>{{ inter.nombre }}</h1>
                    <img src="{{ inter.foto.url }}" alt="{{ inter.nombre }}" width="200px">
                </article>
            {% endfor %}
        {% else %}
            <h1>No hay intercambios registrados en el sistema todavía.</h1>
        {% endif %}
    </div>
</body>
</html>
